
post:
  tags:
  - applications
  summary: Add loan application
  operationId: add
  description: >-
    Send a loan application to Qred. 
    
    ### Full application request

    You can also send in further fields to simplify the qualification of the of the customer application.

    The default is the reduced request. By adding `$type:"full"` you can send in further information.

  requestBody:
    content:
      application/json:
        schema:
          oneOf:
            - $ref: '#/components/schemas/ApplicationRequest'
            - $ref: '#/components/schemas/FullApplicationRequest'
          discriminator:
            propertyName: $type
            mapping:
              simple: '#/components/schemas/ApplicationRequest'
              full: '#/components/schemas/FullApplicationRequest'              
  responses:
    201:
      description: item created
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApplicationCreateResponse'
    400:
      description: invalid input, object invalid
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApplicationErrorResponse'
  security:
    - JWT: []
get:
  tags:
  - admin
  summary: Get loan applications
  operationId: getAll
  description: >-
    Get all loan applications
  parameters:
    - name: page
      in: query
      description: Page
      required: false
      schema:
        type: integer
        minimum: 1
    - name: perPage
      in: query
      description: Items per page
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 150
  responses:
    200:
      description: item created
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApplicationsPage'
    400:
      description: invalid input, object invalid
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApplicationErrorResponse'
  security:
    - JWT: []