<!DOCTYPE html>
<html>
  <head>
    <title>API Reference | Qred</title>
    <!-- needed for adaptive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">

    <!--
    ReDoc uses font options from the parent element
    So override default browser styles
    -->
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .menu-content img {
        margin: 16px 0;
      }
    </style>
    
  </head>
  <body>
    <div id="redoc_container"></div>
    <script src="https://cdn.jsdelivr.net/npm/redoc/bundles/redoc.standalone.js"></script>
    <script>
      Redoc.init(
        './openapi.json',
        {"theme":{"colors":{"primary":{"main":"#050F09"}},"logo":{"maxWidth":"200px","marginTop":"24px"},"menu":{"backgroundColor":"#242C7A","textColor":"#ffffff"},"rightPanel":{"backgroundColor":"#ffffff"},"codeSample":{"backgroundColor":"#070812"},"typography":{"links":{"color":"#ffffff"}}}},
        document.getElementById("redoc_container")
      );
    </script>
  </body>
</html>
